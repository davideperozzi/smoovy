<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@smoovy/tween</title>
  <style>
    html {
      font-family: Arial;
      padding: 1.666vw;
    }

    .boxes {
      display: flex;
    }

    .anim {
      width: 100%;
      aspect-ratio: 1/1;
      background-color: gray;
      display: inline-block;
    }

    .anim:not(:last-child) {
      margin-right: 1.666vw;
    }
  </style>
</head>
<body>
  <div class="boxes">
    <div class="anim anim1"></div>
    <div class="anim anim2"></div>
    <div class="anim anim3"></div>
    <div class="anim anim4"></div>
    <div class="anim anim5"></div>
    <div class="anim anim6"></div>
  </div>
  <script async type="module" src="./index.ts"></script>
</body>
</html>
