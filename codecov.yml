coverage:
  status:
    project:
      default:
        target: 70%
        threshold: null
      observer:
        flags: observer
        target: 60%
      ticker:
        flags: ticker
        target: 70%
      tween:
        flags: tween
        target: 80%
      router:
        flags: utils
        target: 60%
      utils:
        flags: utils
        target: 80%
flags:
  observer:
    paths:
      - packages/observer/src
  ticker:
    paths:
      - packages/ticker/src
  tween:
    paths:
      - packages/tween/src
  router:
    paths:
      - packages/router/src
  utils:
    paths:
      - packages/utils/src
