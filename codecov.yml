coverage:
  status:
    project:
      default:
        target: 70%
        threshold: null
      observer:
        flags: observer
        target: 10%
      ticker:
        flags: ticker
        target: 100%
      tween:
        flags: tween
        target: 100%
      utils:
        flags: utils
        target: 100%
flags:
  observer:
    paths:
      - packages/observer/src
  ticker:
    paths:
      - packages/ticker/src
  tween:
    paths:
      - packages/tween/src
  utils:
    paths:
      - packages/utils/src
