version: 2.1
jobs:
  test:
    working_directory: ~
    docker:
      - image: circleci/node:11.10.1-browsers
    steps:
      - checkout
      - run:
          name: "Update npm"
          command: 'sudo npm install -g npm@latest'
      - run:
          name: "Install node modules"
          command: 'npm install'
      - run:
          name: linter
          command: "npm run lint:all"
      - run:
          name: build
          command: "npm run build:all"
      - run:
          name: jest
          command: "npm run test:all"
workflows:
  test:
    jobs:
      - test
