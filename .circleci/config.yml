version: 2.1
jobs:
  test:
    working_directory: ~
    docker:
      - image: circleci/node:4.8.2
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@11.10.1'
      - run:
          name: linter
          command: "npm run lint:all"
      - run:
          name: jest
          command: "npm run test:all"
workflows:
  test:
    jobs:
      - test
