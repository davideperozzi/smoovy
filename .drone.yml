---
kind: pipeline
name: "build, test and deploy"

steps:
  - name: build and test
    image: node:13.12-alpine
    environment:
      CI: '1'
      # PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
      # PUPPETEER_EXECUTABLE_PATH: '/usr/bin/chromium-browser'
    commands:
      # - apk --update add make g++ python3 udev ttf-freefont chromium nss freetype freetype-dev harfbuzz ca-certificates
      - npm install
      - npm run bootstrap
      - npm run lint
      - npm run build
      - npm run test
      - npm run report
  - name: publish
    image: node:13.12-alpine
    environment:
      CI: '1'
      NPM_TOKEN:
        from_secret: npm_publish_token
      CODECOV_TOKEN:
        from_secret: codecov_token
    commands:
      - apk add make git g++ python3
      - git fetch --tags --force
      - npm install
      - npm run bootstrap
      - npm run build
      - echo "//registry.npmjs.org/:_authToken=$${NPM_TOKEN}" > .npmrc
      - npm run lerna publish from-git -- --yes || true

trigger:
  branch:
    - master
  event:
    - push
