---
kind: pipeline
name: build
trigger:
  branch:
    - main
  event:
    - push
steps:
  - name: test
    image: 18.12-alpine3.17
    environment:
      CODECOV_TOKEN:
        from_secret: codecov_token
    commands:
      - apk add --no-cache libc6-compat jq
      - corepack enable && corepack prepare --activate
      - yarn install
      - yarn lint
      - yarn test
      - yarn coverage
      - yarn build
